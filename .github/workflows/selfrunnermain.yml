name: Build and Test Spring Boot Application

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    # Specify additional labels if your runner has them, e.g., `self-hosted`, `linux`, `x64`

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'      # Specify the Java version you need
          distribution: 'temurin' # Temurin is commonly used for OpenJDK

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean install -DskipTests=true

      - name: Run Tests
        run: mvn test

      - name: Package Application
        run: mvn package -DskipTests=true

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: spring-boot-app
          path: target/*.jar

      - name: Notify Success
        if: success()
        run: echo "Spring Boot application build and tests completed successfully on self-hosted runner!"
